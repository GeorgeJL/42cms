<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>[[title]]</title>
  <link type="text/css" rel="stylesheet" href="[{template_folder}]reset.css">
  <link type="text/css" rel="stylesheet" href="[{template_folder}]style.css">
  <style type="text/css">
    body{background-image:url("[{template_folder}]bg.png")}
    .otherfilebutton{background-image:url("[{common_tmplate_files}]filetypes/unknown.png")}
    .button_doc, .button_docx{background-image:url("[{common_tmplate_files}]filetypes/doc.png")}
    .button_mpeg{background-image:url("[{common_tmplate_files}]filetypes/mpeg.png")}
    .button_pdf{background-image:url("[{common_tmplate_files}]filetypes/pdf.png")}
    .button_rar{background-image:url("[{common_tmplate_files}]filetypes/rar.png")}
    .button_rtf{background-image:url("[{common_tmplate_files}]filetypes/rtf.png")}
    .button_txt{background-image:url("[{common_tmplate_files}]filetypes/txt.png")}
    .button_wav{background-image:url("[{common_tmplate_files}]filetypes/wav.png")}
    .button_xls, .button_xlsx{background-image:url("[{common_tmplate_files}]filetypes/xls.png")}
    .button_zip{background-image:url("[{common_tmplate_files}]filetypes/zip.png")}
  </style>
</head>
<body>
  <div id="topribbon">
    <div id="home"><a href="[{weburl}]members/"><img src="[{template_folder}]house.png"></a></div>
    <div id="username">[[user]]</div>
    <div><a href="[{weburl}]">Home page</a></div>
    <div id="version"><a href="http://www.42cms.com" target="_blank">42cms [(update/check_for_update)]</a></div>
  </div>
  <div id="leftcol">

    <div id="menu">[(menu?showpart=members)]</div>
  </div>  
  <div id="content">
    <header>
      <h1>[[h1]]</h1>
    </header>
    
    
    
    
    
    [[body]]
  </div>

</html>
